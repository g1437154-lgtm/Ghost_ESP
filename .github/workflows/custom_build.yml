name: Custom Build

on:
  workflow_dispatch:
    inputs:
      board_type:
        description: "ESP32 Board Type"
        required: true
        type: choice
        options:
          - esp32
          - esp32s2
          - esp32s3
          - esp32c3
          - esp32c6

      display_type:
        description: "Display Type"
        required: true
        type: choice
        options:
          - custom
          - none
          - MarauderV4_FlipperHub
          - MarauderV6_AwokDual
          - AwokMini
          - ESP32-S3-Cardputer
          - LillyGoTWatch_S3
          - CYD2USB
          - CYDMicroUSB
          - CYDDualUSB
          - CYD2USB2.4_Inch
          - Waveshare_LCD
          - Crowtech_LCD

      flash_size:
        description: "Flash Size"
        required: true
        type: choice
        options:
          - 4MB
          - 8MB
          - 16MB
        default: "4MB"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ESP-IDF
        run: |
          sudo apt-get update
          sudo apt-get install -y wget git flex bison gperf python3-pip python3-setuptools cmake ninja-build ccache libffi-dev libssl-dev dfu-util
          git clone -b v5.3.1 --depth 1 https://github.com/espressif/esp-idf.git ~/esp-idf
          ~/esp-idf/install.sh

      - name: Prepare sdkconfig.defaults
        run: |
          cp configs/sdkconfig.default.${{ github.event.inputs.board_type }} sdkconfig.defaults
          echo "CONFIG_ESPTOOLPY_FLASHSIZE=\"${{ github.event.inputs.flash_size }}\"" >> sdkconfig.defaults

      - name: Export IDF
        run: |
          . ~/esp-idf/export.sh
          echo "IDF_TARGET=${{ github.event.inputs.board_type }}" >> $GITHUB_ENV

      - name: Build
        env:
          SDKCONFIG_DEFAULTS: sdkconfig.defaults
        run: |
          . ~/esp-idf/export.sh
          idf.py clean
          idf.py build

      - name: Package
        run: |
          mkdir output
          cp build/*.bin output/ || true
          cp build/partition_table/*.bin output/ || true
          zip firmware.zip output -r

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware.zip
